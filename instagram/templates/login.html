{%extends 'base.html'%}

{% block content %}
{{block.super}}

    <div class="container text-center">
        <h1 class="loginform"></h1>
        <img src="https://img.icons8.com/officel/64/000000/instagram-new.png">
        <!-- <h4>Please Log In</h4> -->
        <div class="container-fluid">
            <form class="form-signin" method="POST">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Log In</button>
            </form>
        </div>

        <div class="signin">
            <p>
                If you are not registered kindly consider registering here
                <a href="/signup">Register</a>
            </p>
        </div>
    </div>
{% endblock %}
